<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Player</title>

<style>
:root{
  --primary:#8a5cff;
  --bg:rgba(120,80,160,.55);
  --text:#ffffff;
  --muted:rgba(255,255,255,.6);
}

body{
  margin:0;
  background:transparent;
  font-family:system-ui, -apple-system, Segoe UI, sans-serif;
}

.player{
  width:100%;
  max-width:520px;
  margin:auto;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(160,120,220,.55),rgba(80,40,140,.55));
  backdrop-filter:blur(14px);
  color:var(--text);
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.top{
  display:flex;
  gap:16px;
}

.cover{
  width:120px;
  height:120px;
  border-radius:14px;
  background:#000;
  overflow:hidden;
  flex-shrink:0;
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  flex:1;
}

.track-title{
  font-size:16px;
  font-weight:600;
  margin-bottom:6px;
}

.progress{
  height:6px;
  background:rgba(255,255,255,.25);
  border-radius:4px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0;
  background:var(--primary);
}

.controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:14px;
}

.controls button{
  background:none;
  border:none;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

.play{
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.playlist{
  margin-top:14px;
  display:none;
}

.playlist.active{
  display:block;
}

.playlist div{
  padding:6px 4px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
}

.playlist div:hover{
  color:#fff;
}
</style>
</head>
<body>

<div class="player">

  <div class="top">
    <div class="cover"><img id="cover"></div>

    <div class="info">
      <div class="track-title" id="title">‚Äî</div>
      <div class="progress"><div class="progress-bar" id="bar"></div></div>

      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button class="play" id="play">‚ñ∂</button>
        <button id="next">‚è≠</button>
        <button id="shuffle">üîÄ</button>
        <button id="list">‚â°</button>
      </div>
    </div>
  </div>

  <div class="playlist" id="playlist"></div>

</div>

<audio id="audio"></audio>

<script>
const q=new URLSearchParams(location.search);
const repo=q.get('repo');
const path=q.get('path')||'audio';
const primary=q.get('primary');

if(primary)document.documentElement.style.setProperty('--primary',primary);

const base=`https://raw.githubusercontent.com/${repo}/main/${path}/`;
const audio=document.getElementById('audio');
const titleEl=document.getElementById('title');
const bar=document.getElementById('bar');
const playlistEl=document.getElementById('playlist');
const cover=document.getElementById('cover');

let tracks=[],index=0,shuffle=false;

fetch(base+'playlist.json').then(r=>r.json()).then(data=>{
  tracks=data.tracks;
  cover.src=base+(data.cover||'cover.jpg');
  load(0);
  render();
});

function load(i){
  index=i;
  audio.src=base+tracks[i].file;
  titleEl.textContent=tracks[i].title;
}

function render(){
  playlistEl.innerHTML='';
  tracks.forEach((t,i)=>{
    const d=document.createElement('div');
    d.textContent=t.title;
    d.onclick=()=>{load(i);audio.play();};
    playlistEl.appendChild(d);
  });
}

play.onclick=()=>audio.paused?audio.play():audio.pause();
next.onclick=()=>load((index+1)%tracks.length);
prev.onclick=()=>load((index-1+tracks.length)%tracks.length);
shuffle.onclick=()=>shuffle=!shuffle;
list.onclick=()=>playlistEl.classList.toggle('active');

audio.ontimeupdate=()=>bar.style.width=(audio.currentTime/audio.duration*100)+'%';

audio.onended=()=>{
  shuffle?load(Math.floor(Math.random()*tracks.length)):next.onclick();
  audio.play();
};
</script>

</body>
</html>
